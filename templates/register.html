<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>REGISTER</title>
</head>
<body style="background-color: darkorange; display: flex; justify-content: center; align-items: center; height: 95vh">
<form action="" method="post" id="form">
    <input name="email" class="form-control" placeholder="Введите Email"><br>
     <input name="password" class="form-control" placeholder="Введите пароль"><br>
     <input class="form-control" placeholder="Введите повтор пароля"><br>
    <input id='send' class="btn btn-primary" value="Зарегистрироваться" type="submit">

</form>
<script>
    let inputs = document.getElementsByTagName('input')
    form.onsubmit = (e) => {
        if (inputs[0].value.replaceAll(' ', '') === '' || inputs[1].value.replaceAll(' ', '') === '') {
            e.preventDefault()
            alert('Есть пустые поля!')
            return
        }
        else if (inputs[1].value === inputs[2].value) {
            console.log('Запрос отправлен...')
        }
        else {
            e.preventDefault()
            alert('Пароли не совпадают!')
        }
    }
</script>
</body>
</html>
