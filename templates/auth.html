<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: cadetblue; display: flex; justify-content: center; align-items: center; height: 95vh">
<form action="" method="post" id="form">
    <input name="email" class="form-control" placeholder="Введите Email"><br>
     <input name="password" class="form-control" placeholder="Введите пароль"><br>
    <input id='send' class="btn btn-success" value="Войти" type="submit">
</form>
<h1 style="color: red">{{ msg }}</h1>
<script>
    let inputs = document.getElementsByTagName('input')
    form.onsubmit = (e) => {
        if (inputs[0].value.replaceAll(' ', '') === '' || inputs[1].value.replaceAll(' ', '') === '') {
            e.preventDefault()
            alert('Есть пустые поля!')
            return
        }
    }
</script>
</body>
</html>
